<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>책 수정하기</title>
</head>
<body>
<form method="POST" th:action="@{/book/edit/{id}(id=*{bookId})}" th:object="${bookEditResponseDTO}">
	<input type="text" name="title" th:value="*{title}"/>
	<input type="text" name="price" th:value="*{price}"/>
	<p><input type="submit" value="저장"/></p>
</form>
</body>
</html>
